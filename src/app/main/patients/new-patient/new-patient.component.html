<h1 mat-dialog-title>Cadastro de paciente</h1>
<div mat-mat-dialog-content>
  <form class="form-container" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input
        autocomplete="off"
        formControlName="name"
        matInput
        type="text"
        maxlength="20"
        placeholder="Nome"
        required
      />
      <mat-error>Forneça um nome válido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Data de nascimento</mat-label>
      <input
        autocomplete="off"
        formControlName="birthDate"
        matInput
        type="date"
        minlength="10"
        maxlength="10"
        placeholder="dd/MM/yyyy"
        required
      />
      <mat-error>Forneça uma data válida</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Convenio</mat-label>
      <input
        autocomplete="off"
        formControlName="healthPlan"
        matInput
        type="text"
        placeholder="Convenio"
        maxlength="20"
        required
      />
    </mat-form-field>
    <div mat-dialog-actions class="form-container__actions">
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="!isFormValid()"
      >
        Cadastrar
      </button>
    </div>
  </form>
</div>

<mat-card-footer>
  <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
</mat-card-footer>
